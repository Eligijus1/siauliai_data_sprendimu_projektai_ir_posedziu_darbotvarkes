    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</HEAD>
<BODY>
<div class="container-fluid">
    <div id="app">

        <div class="row">
            <div class="col-sm-12">
                <button @click="addItem" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> Add an
                    item
                </button>
                <button @click="toggleFilter" class="btn btn-outline-primary">Toggle Filter</button>
                <button @click="togglePicker" class="btn btn-outline-primary">Toggle Column Picker</button>

        <div class="row">
            <div class="col-12">
                <vue-bootstrap-table :columns="columns" :values="values" :show-filter="showFilter"
                                     :show-column-picker="showPicker" :selectable="showSelect" :paginated="paginated"
                                     :multi-column-sortable="multiColumnSortable"
                                     :row-click-handler=handleRowFunction
                                     :default-order-column="columnToSortBy"
                                     :default-order-direction=false
                                     :ajax="ajax">
                </vue-bootstrap-table>
            </div>
        </div>
    </div>
</div>
<script src="js/vue.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
